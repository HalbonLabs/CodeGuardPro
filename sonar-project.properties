# SonarQube Configuration for CodeGuard Pro Extension
sonar.projectKey=codeguard-pro
sonar.projectName=CodeGuard Pro VS Code Extension
sonar.projectVersion=1.0.4

# Source configuration
sonar.sources=src
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/out/**,**/*.d.ts,**/*.vsix

# Language and encoding
sonar.sourceEncoding=UTF-8
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Test coverage
sonar.coverage.exclusions=tests/**,**/*.test.ts,**/*.test.js,**/*.spec.ts,**/*.spec.js

# Quality gate
sonar.qualitygate.wait=false

# Analysis parameters
sonar.javascript.environments=node
sonar.typescript.tsconfigPath=tsconfig.json

# External reports
sonar.eslint.reportPaths=sonarjs-report.json
